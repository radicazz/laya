name: Build

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Static Analysis"]
    types:
      - completed

env:
  ACT: 'false'

jobs:
  build-linux:
    name: ${{ matrix.os }}-${{ matrix.compiler }}-${{ matrix.build_type }}
    runs-on: ${{ matrix.os }}
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        compiler: [gcc, clang]
        build_type: [Debug, Release]
        include:
          - compiler: gcc
            cc: gcc-13
            cxx: g++-13
          - compiler: clang
            cc: clang-18
            cxx: clang++-18

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Cache FetchContent downloads
      uses: actions/cache@v4
      with:
        path: build/_deps
        key: ${{ runner.os }}-${{ matrix.compiler }}-fetchcontent-${{ hashFiles('cmake/SetupSDL3.cmake') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.compiler }}-fetchcontent-

    - name: Install Ubuntu dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          ninja-build \
          pkg-config \
          libasound2-dev \
          libpulse-dev \
          libaudio-dev \
          libjack-dev \
          libsndio-dev \
          libsamplerate0-dev \
          libx11-dev \
          libxext-dev \
          libxrandr-dev \
          libxcursor-dev \
          libxfixes-dev \
          libxi-dev \
          libxss-dev \
          libwayland-dev \
          libxkbcommon-dev \
          libdrm-dev \
          libgl1-mesa-dev \
          libgles2-mesa-dev \
          libegl1-mesa-dev \
          libdbus-1-dev \
          libibus-1.0-dev \
          libudev-dev \
          fcitx-libs-dev \
          libfreetype6-dev \
          libharfbuzz-dev \
          libpng-dev \
          libjpeg-dev \
          libtiff-dev \
          zlib1g-dev \
          xvfb \
          x11-utils

    - name: Setup headless display
      run: |
        sudo Xvfb :99 -screen 0 1920x1080x24 -ac +extension GLX +render -noreset > /dev/null 2>&1 &
        echo "XVFB_PID=$!" >> $GITHUB_ENV
        sleep 3
        echo "DISPLAY=:99" >> $GITHUB_ENV

        if ! xdpyinfo -display :99 >/dev/null 2>&1; then
          echo "ERROR: Xvfb failed to start"
          exit 1
        fi
        echo "✓ Virtual display :99 ready (1920x1080x24)"

    - name: Install GCC 13
      if: matrix.compiler == 'gcc'
      run: |
        sudo add-apt-repository ppa:ubuntu-toolchain-r/test
        sudo apt-get update
        sudo apt-get install -y gcc-13 g++-13

    - name: Install Clang 18
      if: matrix.compiler == 'clang'
      run: |
        wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
        sudo add-apt-repository "deb http://apt.llvm.org/jammy/ llvm-toolchain-jammy-18 main"
        sudo apt-get update
        sudo apt-get install -y clang-18 clang++-18 libc++-18-dev libc++abi-18-dev

    - name: Set up environment variables
      run: |
        echo "CC=${{ matrix.cc }}" >> $GITHUB_ENV
        echo "CXX=${{ matrix.cxx }}" >> $GITHUB_ENV

    - name: Configure CMake
      run: |
        cmake_args=(
          -B build
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -DLAYA_BUILD_TESTS=ON
          -DLAYA_BUILD_EXAMPLES=ON
          -DCMAKE_CXX_STANDARD=20
          -DCMAKE_CXX_STANDARD_REQUIRED=ON
          -G "Ninja"
        )

        extra_cxx_flags=""
        extra_exe_linker_flags=""
        extra_shared_linker_flags=""

        if [[ "${{ matrix.build_type }}" == "Debug" ]]; then
          extra_cxx_flags="${extra_cxx_flags} -fsanitize=address -fno-omit-frame-pointer -g"
          extra_exe_linker_flags="${extra_exe_linker_flags} -fsanitize=address"
        fi

        if [[ "${{ matrix.compiler }}" == "clang" ]]; then
          extra_cxx_flags="${extra_cxx_flags} -stdlib=libc++"
          extra_exe_linker_flags="${extra_exe_linker_flags} -stdlib=libc++ -lc++ -lc++abi"
          extra_shared_linker_flags="${extra_shared_linker_flags} -stdlib=libc++ -lc++ -lc++abi"
        fi

        if [[ -n "${extra_cxx_flags// /}" ]]; then
          cmake_args+=(-DCMAKE_CXX_FLAGS="${extra_cxx_flags}")
        fi
        if [[ -n "${extra_exe_linker_flags// /}" ]]; then
          cmake_args+=(-DCMAKE_EXE_LINKER_FLAGS="${extra_exe_linker_flags}")
        fi
        if [[ -n "${extra_shared_linker_flags// /}" ]]; then
          cmake_args+=(-DCMAKE_SHARED_LINKER_FLAGS="${extra_shared_linker_flags}")
        fi

        cmake "${cmake_args[@]}"

    - name: Build
      run: cmake --build build --parallel

    - name: Generate clang build summary
      if: matrix.compiler == 'clang'
      run: |
        mkdir -p ci/build-info
        cat <<EOF > ci/build-info/clang-${{ matrix.build_type }}.md
        ### Ubuntu Clang ${{ matrix.build_type }} build

        - Status: success
        - Compiler: ${{ matrix.compiler }} (CC=${{ matrix.cc }}, CXX=${{ matrix.cxx }})
        - Build Type: ${{ matrix.build_type }}
        - Artifact: laya-linux-${{ matrix.compiler }}-${{ matrix.build_type }}
        - Commit: ${{ github.sha }}
        - Run ID: ${{ github.run_id }} (attempt ${{ github.run_attempt }})
        - Timestamp: $(date -u +"%Y-%m-%dT%H:%M:%SZ")
        EOF

    - name: Upload build artifacts
      if: ${{ env.ACT != 'true' }}
      uses: actions/upload-artifact@v4
      with:
        name: laya-linux-${{ matrix.compiler }}-${{ matrix.build_type }}
        path: |
          build/src/liblaya.a
          build/tests/laya_tests_unit
          build/tests/laya_tests_benchmark
          build/tests/libSDL3.so*
          build/examples/**/laya_examples_*
          build/examples/**/libSDL3.so*
          !build/**/*.o
        retention-days: 90

    - name: Cleanup headless display
      if: always()
      run: |
        if [ -n "$XVFB_PID" ]; then
          sudo kill $XVFB_PID || true
          echo "✓ Xvfb stopped"
        fi

    - name: Upload clang build info
      if: ${{ env.ACT != 'true' && matrix.compiler == 'clang' }}
      uses: actions/upload-artifact@v4
      with:
        name: ci-clang-build-info-${{ matrix.build_type }}
        path: ci/build-info/clang-${{ matrix.build_type }}.md
        retention-days: 30

  build-windows:
    name: ${{ matrix.os }}-msvc-${{ matrix.build_type }}
    runs-on: ${{ matrix.os }}
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        build_type: [Debug, Release]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Cache FetchContent downloads
      uses: actions/cache@v4
      with:
        path: build/_deps
        key: ${{ runner.os }}-msvc-fetchcontent-${{ hashFiles('cmake/SetupSDL3.cmake') }}
        restore-keys: |
          ${{ runner.os }}-msvc-fetchcontent-

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Configure CMake
      run: |
        cmake -B build `
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} `
          -DLAYA_BUILD_TESTS=ON `
          -DLAYA_BUILD_EXAMPLES=ON `
          -DCMAKE_CXX_STANDARD=20 `
          -DCMAKE_CXX_STANDARD_REQUIRED=ON `
          -G "Visual Studio 17 2022" `
          -A x64

    - name: Build
      run: cmake --build build --config ${{ matrix.build_type }} --parallel

    - name: Upload build artifacts
      if: ${{ env.ACT != 'true' }}
      uses: actions/upload-artifact@v4
      with:
        name: laya-windows-msvc-${{ matrix.build_type }}
        path: |
          build/src/${{ matrix.build_type }}/laya.lib
          build/tests/${{ matrix.build_type }}/laya_tests_unit.exe
          build/tests/${{ matrix.build_type }}/laya_tests_benchmark.exe
          build/examples/**/${{ matrix.build_type }}/laya_examples_*.exe
          build/_deps/sdl3-build/${{ matrix.build_type }}/SDL3.dll
        retention-days: 90
