name: Windows (MSVC)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master, develop ]
  workflow_dispatch:

env:
  ACT: 'false'

jobs:
  build-windows:
    name: msvc-${{ matrix.build_type }}
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        build_type: [Debug, Release]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Cache FetchContent downloads
      uses: actions/cache@v4
      with:
        path: |
          build/_deps
        key: windows-msvc-fetchcontent-${{ hashFiles('cmake/SetupSDL3.cmake') }}
        restore-keys: |
          windows-msvc-fetchcontent-

    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v1.3

    - name: Configure CMake
      run: |
        cmake -B build `
          -G "Visual Studio 17 2022" -A x64 `
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} `
          -DLAYA_BUILD_TESTS=ON `
          -DLAYA_BUILD_EXAMPLES=ON `
          -DCMAKE_CXX_STANDARD=20 `
          -DCMAKE_CXX_STANDARD_REQUIRED=ON

    - name: Build
      run: |
        cmake --build build --config ${{ matrix.build_type }} --parallel

    - name: Test
      working-directory: build
      run: |
        ctest --build-config ${{ matrix.build_type }} --output-on-failure --parallel

    - name: Run examples
      working-directory: build
      run: |
        # Run examples in CI mode (non-interactive, fixed iterations)
        .\examples\events\${{ matrix.build_type }}\laya_examples_events.exe --ci

    - name: Run benchmarks
      if: matrix.build_type == 'Release'
      working-directory: build
      run: |
        # Create benchmark results directory
        New-Item -ItemType Directory -Force -Path ..\benchmark-results

        # Run benchmark tests and capture output
        $benchmarkExe = ".\tests\${{ matrix.build_type }}\laya_tests_benchmark.exe"
        if (Test-Path $benchmarkExe) {
          & $benchmarkExe --test-suite=benchmark --reporters=json --out=..\benchmark-results\benchmarks-msvc.json
          & $benchmarkExe --test-suite=benchmark --reporters=console > ..\benchmark-results\benchmarks-msvc.txt
        }

    - name: Upload build artifacts
      if: ${{ env.ACT != 'true' }}
      uses: actions/upload-artifact@v4
      with:
        name: laya-windows-msvc-${{ matrix.build_type }}
        path: |
          build/src/
          build/examples/
          !build/**/*.obj
          !build/**/*.pdb
        retention-days: 30

    - name: Upload benchmark results
      if: ${{ matrix.build_type == 'Release' && env.ACT != 'true' }}
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results-windows-msvc
        path: |
          benchmark-results/
        retention-days: 30
