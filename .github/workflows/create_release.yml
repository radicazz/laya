name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v0.1.0)'
        required: true
        type: string

permissions:
  contents: write

env:
  ACT: 'false'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        # Don't fetch submodules - users should manage SDL3 themselves

    - name: Get version
      id: get_version
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          VERSION="${{ github.event.inputs.version }}"
          # Ensure version starts with 'v'
          if [[ ! "$VERSION" =~ ^v ]]; then
            VERSION="v${VERSION}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        else
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: Verify permissions
      run: |
        echo "Creating release ${{ steps.get_version.outputs.VERSION }}"
        echo "Repository: ${{ github.repository }}"
        echo "Event: ${{ github.event_name }}"

    - name: Generate changelog
      run: |
        LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        if [[ -n "$LAST_TAG" ]]; then
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" $LAST_TAG..HEAD)
        else
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" --max-count=20)
        fi

        cat > changelog.md << EOF
        ## What's Changed

        $CHANGELOG

        **Full Changelog**: https://github.com/${{ github.repository }}/compare/$LAST_TAG...${{ steps.get_version.outputs.VERSION }}
        EOF

    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Check if release already exists
        if gh release view "${{ steps.get_version.outputs.VERSION }}" &>/dev/null; then
          echo "Release ${{ steps.get_version.outputs.VERSION }} already exists. Skipping creation."
          echo "You can delete it first with: gh release delete ${{ steps.get_version.outputs.VERSION }}"
          exit 1
        fi

        PRERELEASE_FLAG=""
        if [[ "${{ steps.get_version.outputs.VERSION }}" == *"alpha"* ]] || [[ "${{ steps.get_version.outputs.VERSION }}" == *"beta"* ]] || [[ "${{ steps.get_version.outputs.VERSION }}" == *"rc"* ]]; then
          PRERELEASE_FLAG="--prerelease"
        fi

        gh release create "${{ steps.get_version.outputs.VERSION }}" \
          --title "laya ${{ steps.get_version.outputs.VERSION }}" \
          --notes-file changelog.md \
          $PRERELEASE_FLAG

  create-source-package:
    name: Create Source Package
    needs: create-release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        # Don't fetch submodules - users should manage SDL3 themselves

    - name: Create source archive
      run: |
        VERSION_NO_V=$(echo "${{ needs.create-release.outputs.version }}" | sed 's/^v//')
        ARCHIVE_NAME="laya-${VERSION_NO_V}-source"

        # Create temporary directory for archive output
        mkdir -p /tmp/release-artifacts

        # Create clean source archive excluding unnecessary files
        tar --exclude='.git' \
            --exclude='.github' \
            --exclude='build' \
            --exclude='*.user' \
            --exclude='.vs' \
            --exclude='.vscode' \
            --exclude='external/SDL' \
            --exclude='external/SDL_image' \
            --exclude='external/SDL_ttf' \
            --exclude='compile_commands.json' \
            --exclude='*.swp' \
            --exclude='*.swo' \
            --exclude='*~' \
            -czf "/tmp/release-artifacts/${ARCHIVE_NAME}.tar.gz" \
            --transform "s,^,${ARCHIVE_NAME}/," \
            .

        # Move archive to current directory
        mv "/tmp/release-artifacts/${ARCHIVE_NAME}.tar.gz" .

    - name: Create checksums
      run: |
        VERSION_NO_V=$(echo "${{ needs.create-release.outputs.version }}" | sed 's/^v//')
        sha256sum "laya-${VERSION_NO_V}-source.tar.gz" > "laya-${VERSION_NO_V}-source.tar.gz.sha256"

    - name: Upload release artifacts
      if: ${{ env.ACT != 'true' }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        VERSION_NO_V=$(echo "${{ needs.create-release.outputs.version }}" | sed 's/^v//')
        gh release upload "${{ needs.create-release.outputs.version }}" \
          "laya-${VERSION_NO_V}-source.tar.gz" \
          "laya-${VERSION_NO_V}-source.tar.gz.sha256"
