name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v0.1.0)'
        required: true
        type: string

permissions:
  contents: write

env:
  ACT: 'false'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        # Don't fetch submodules - users should manage SDL3 themselves

    - name: Get version
      id: get_version
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          VERSION="${{ github.event.inputs.version }}"
          # Ensure version starts with 'v'
          if [[ ! "$VERSION" =~ ^v ]]; then
            VERSION="v${VERSION}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        else
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: Verify permissions
      run: |
        echo "Creating release ${{ steps.get_version.outputs.VERSION }}"
        echo "Repository: ${{ github.repository }}"
        echo "Event: ${{ github.event_name }}"

    - name: Generate changelog
      run: |
        LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        if [[ -n "$LAST_TAG" ]]; then
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" $LAST_TAG..HEAD)
          COMPARE_LINK="**Full Changelog**: https://github.com/${{ github.repository }}/compare/$LAST_TAG...${{ steps.get_version.outputs.VERSION }}"
        else
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" --max-count=20)
          COMPARE_LINK="_This is the first release._"
        fi

        cat > changelog.md << EOF
        ## What's Changed

        $CHANGELOG

        $COMPARE_LINK
        EOF

    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Check if release already exists
        if gh release view "${{ steps.get_version.outputs.VERSION }}" &>/dev/null; then
          echo "Release ${{ steps.get_version.outputs.VERSION }} already exists. Skipping creation."
          echo "You can delete it first with: gh release delete ${{ steps.get_version.outputs.VERSION }}"
          exit 1
        fi

        PRERELEASE_FLAG=""
        if [[ "${{ steps.get_version.outputs.VERSION }}" == *"alpha"* ]] || [[ "${{ steps.get_version.outputs.VERSION }}" == *"beta"* ]] || [[ "${{ steps.get_version.outputs.VERSION }}" == *"rc"* ]]; then
          PRERELEASE_FLAG="--prerelease"
        fi

        gh release create "${{ steps.get_version.outputs.VERSION }}" \
          --title "laya ${{ steps.get_version.outputs.VERSION }}" \
          --notes-file changelog.md \
          $PRERELEASE_FLAG
