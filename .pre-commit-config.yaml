repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
        args: [--unsafe]
      - id: check-json
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: mixed-line-ending

  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v19.1.0
    hooks:
      - id: clang-format
        args: [--style=file]
        types_or: [c++, c]

  - repo: local
    hooks:
      - id: black-check
        name: black (uv)
        entry: uv run --project tools --group format black --check --diff
        language: system
        types: [python]
      - id: isort-check
        name: isort (uv)
        entry: uv run --project tools --group format isort --profile black --check-only --diff
        language: system
        types: [python]
      - id: mdformat
        name: mdformat (uv)
        entry: uv run --project tools --group format mdformat
        language: system
        types: [markdown]
      - id: yamllint
        name: yamllint (uv)
        entry: uv run --project tools yamllint
        language: system
        types: [yaml]
      - id: clang-tidy
        name: clang-tidy
        entry: uv run --project tools clang-tidy
        language: system
        types_or: [c++, c]
        args: [--config-file=.clang-tidy]
        require_serial: true
