site_name: laya Documentation
site_description: Modern C++20 wrapper for SDL3
site_author: radicazz
site_url: https://radicazz.github.io/laya

repo_name: radicazz/laya
repo_url: https://github.com/radicazz/laya
edit_uri: edit/master/docs/

copyright: Copyright &copy; 2025 cazz

theme:
  name: material
  language: en

  # Space-grey theme with chroma accents
  palette:
    # Dark mode (default)
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

    # Light mode option
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

  font:
    text: Roboto
    code: Roboto Mono

  icon:
    repo: fontawesome/brands/github
    logo: material/language-cpp

  features:
    - navigation.instant        # Instant loading
    - navigation.tracking       # URL updates on scroll
    - navigation.tabs           # Top-level sections as tabs
    - navigation.tabs.sticky    # Tabs always visible
    - navigation.sections       # Sections in sidebar
    - navigation.expand         # Expand sections by default
    - navigation.path           # Breadcrumb path
    - navigation.top            # Back to top button
    - search.suggest            # Search suggestions
    - search.highlight          # Highlight search terms
    - search.share              # Share search results
    - content.code.copy         # Copy button for code blocks
    - content.code.annotate     # Code annotations
    - toc.follow                # TOC follows scroll
    - toc.integrate             # Integrate TOC into sidebar

# Documentation structure
nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Goals: goals.md
  - Architecture: architecture.md
  - Features:
      - Windows: features/windows.md
      - Rendering: features/rendering.md
      - Events: features/events.md
      - Logging: features/logging.md

# Extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true

# Extra CSS for custom styling
extra_css:
  - stylesheets/extra.css

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/radicazz/laya
      name: laya on GitHub

  generator: false  # Remove "Made with Material for MkDocs"

  version:
    provider: mike
